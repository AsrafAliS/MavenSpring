<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #555555;
            font-size: 16px;
            text-align: left;
            width: 100px; /* Fixed width for labels */
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 120px); /* Adjusted width for input fields */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #007bff; /* Border color changed to attractive blue */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: 2px solid #007bff; /* Border color changed to attractive blue */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        
        <form action="saveEmployee" method="post">
			
			<div class="form-group">
                <label for="id">Employee Id:</label>
                <input type="number" id="id" name="id" >
            </div>
            
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeename" required>
            </div>
            <div class="form-group">
                <label for="employeeAddress">Employee Address:</label>
                <input type="text" id="employeeAddress" name="employeeaddress" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="number" id="mobileNumber" name="employeephone" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="employeeSalary" required>
            </div>
            
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
